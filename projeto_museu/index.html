<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museu Nacional</title>

    <!-- Normalize CSS -->
    <!-- Estilo Customizado -->
    <link rel="stylesheet" type="text/css" href="css/normalize.css">

    <!-- Estilo Customizado -->
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!--[if lt IE 9]>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.min.js"></script>
    <![endif]-->
</head>
<body>
    <!-- Início container -->
    <div id="container">
        <header><!-- Início header -->
            <div id="logo">
                <h1><a href="">Museu Nacional</a></h1>
            </div>

            <nav><!-- Início nav -->
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Exposições</a></li>
                <li><a href="#">Pesquisas</a></li>
                <li><a href="#">Acervo</a></li>
                <li><a href="#">Galeria</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav><!-- Fim nav -->
        
        </header><!-- Fim header -->

        <div id="principal"><!-- Início principal -->
            <div id="conteudo">
                <section id="capa">
                    <img src="img/museu.png" alt="">
                </section>
            </div>
            <aside>
                <section id="depoimento">
                    <img src="img/depoimento.png" alt="">
                </section>

                <section id="visita"> <!-- Inicio seção visita -->
                    <h4>Faça uma visita</h4>
                    <form>
                        <fieldset>
                            <legend>Selecione uma data</legend>
                            <label for="data">Data</label>
                            <input class="campo" type="text" id="data" value="dd/mm/aaaa">

                            <label for="qtd_pessoas">Qtd pessoas</label>
                            <input class="campo" style="width: 28px;" type="text" id="qtd_pessoas" value="1">
                        </fieldset>

                        <input class="botao" type="submit" value="Verificar disponibilidade">
                    </form>
                </section> <!-- Fim seção visita -->

                <section id="galeria">
                    <h4>Galeria</h4>
                    <a href="">
                        <img src="img/imagem1.jpg" height="93" width="93">
                    </a>
                    <a href="">
                        <img src="img/imagem2.jpg" height="93" width="93">
                    </a>
                    <a href="">
                        <img src="img/imagem3.jpg" height="93" width="93">
                    </a>
                    <a href="">
                        <img src="img/imagem4.jpg" height="93" width="93">
                    </a>

                </section>
            </aside>
        </div><!-- Fim princial -->
        
    </div> <!-- Fim container -->
</body>
</html>

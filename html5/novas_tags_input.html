<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novas TAGs de Input HTML 5</title>

    <!-- Estilo customizado -->
     <link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>
    <form>

        <!-- Novos inputs e atributos HTML 5 -->
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome" autofocus>
        <br><br>

        <label for="email">Email</label>
        <input type="email" id="email" required="required">
        <br><br>
        
        <label for="number">NÃºmero</label>
        <input type="number" id="number" min="-5" max="40" step="5">
        <br><br>

        <label for="url">URL</label>
        <input type="url" id="url" placeholder="Ex: http://www...">
        <br><br>

        <label for="search">Pesquisa</label>
        <input type="search" id="search">
        <br><br>

        <label for="range">Range</label>
        <input type="range" id="range" min="0" max="10" value="2">
        <br><br>

        <label for="date">Data</label>
        <input type="date" id="date">
        <br><br>

        <label for="color">Cor</label>
        <input type="color" id="color">
        <br><br>

        <input type="submit" name="" value="Enviar">
    </form>
</body>
</html>

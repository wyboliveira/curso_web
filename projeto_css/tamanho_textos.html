<!DOCTYPE html>
<html>
    <head>
        <title>Tamanhos de textos</title>
        <meta charset="UTF-8">

        <style type="text/css">
            div {
                font-size: 48px;
            }
            .texto {    
                /*
                px -> tamanho fixo
                % -> tamanho relativo (100% equivale a 16px na maioria dos browsers)
                em -> tamanho relativo ao container pai
                */
                font-size: 0.5em;
            }
            .texto2 {
                font-size: 11px;
            }
        </style>
    </head>
    <body>
        <div>
            <p class="texto">Conteúdo 1</p>
            <p>Conteúdo 2</p>
            <p class="texto2">Conteúdo 3</p>
        </div>
    </body>
</html>
